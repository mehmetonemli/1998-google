<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="google">
        <center>
        <img src="img/google.jpg" alt="">
        
        </div>
    </center>

    <form class="form" action="">
        <label for="">Search the web using Google!</label><br>
        <input type="text" name="" id="" size="50"><br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </form>

    <div class="container">
        <div class="d-1">
            <center>
        Special Searches
            <br>
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <br>
            <a href="">Linux Search</a>
            </center>
        </div>
        <div class="d-2">
            <center>
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google Logos</a>
        </center>
        </div>

        <div class="d-3">
            <form action="">
                <label>Get Google! <br>updates monthly:    </label>
                <br>
                <input type="text" name="" id="" placeholder="your e-mail" size="30">
                <br>
                <input type="button" value="Subscribe">
                <a href="">Archive</a>
            </form>
            
        </div>

        
    </div>

    <footer class="footer">
        Copyright 1998 Google Inc.
    </footer>

</body>
</html>
